<!DOCTYPE html>
<html>

<head>
    <style>
    body {
        font-family: helvetica, arial, sans-serif;
        width: 800px;
        margin: auto;
    }

    h1 {
        background-color: black;
        color: white;
        padding: 20px;
    }

    footer, footer a {
        color: #ccc;
    }

    footer {
        padding-top: 20px;
        float: right;
    }

    #gimme, #hitme {
        font-size: 30px;
        width: 800px;
        padding: 20px;
    }

    #selections {
        list-style-type: none;
    }

    #selections li.selection {
        float: left;
        margin: 8px;
    }

    .spinner {
        display: none;
    }

    </style>

    <link rel="stylesheet" type="text/css" href="/styles/spinner.css">

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>
        var uuid;

        // Create the XHR object.
        function createCORSRequest(method, url) {
          var xhr = new XMLHttpRequest();
          if ("withCredentials" in xhr) {
            // XHR for Chrome/Firefox/Opera/Safari.
            xhr.open(method, url, true);
          } else if (typeof XDomainRequest != "undefined") {
            // XDomainRequest for IE.
            xhr = new XDomainRequest();
            xhr.open(method, url);
          } else {
            // CORS not supported.
            xhr = null;
          }
          return xhr;
        }

        // Make the actual CORS request.
        function makeCorsRequest(opts) {
          var url = 'http://slickshot.ngrok.com/';
          if (opts.path) {
            url += opts.path;
          }

          var xhr = createCORSRequest(opts.method || 'GET', url);
          if (!xhr) {
            alert('CORS not supported');
            return;
          }

          if (opts.callback) {
              xhr.onload = function() {
                opts.callback(xhr);
              };
          }

          xhr.onerror = function() {
            alert('Woops, there was an error making the request.');
          };

          var body = JSON.stringify(opts.body) || undefined;
          xhr.send(body);
        }

        // Get a UUID from the server
        function get_uuid() {
            makeCorsRequest({
                path: "uuid",
                callback: function(xhr) {
                    uuid = xhr.responseText;
                }
            });
        }

        function shoot(job, selections, callback) {
            makeCorsRequest({
                method: "POST",
                path: "shoot",
                body: {job: job, selections: selections},
                callback: callback
            });
        }
    </script>
</head>

<body onload="get_uuid()">
    <h1>Slickshot<sup>TM</sup></h1>

    <button id="gimme">Feed me</button>

    <ul id="selections">
    </ul>

    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>

    <button id="hitme" disabled>Hit me with your best slickshot!</button>

    <footer>
        A <a href="http://fivestonestudios.com/">Fivestone</a> production
    </footer>

    <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
    <script type="text/javascript" src="/scripts/underscore-min.js"></script>

    <script>
    filepicker.setKey("AeU67aFwnTISMZ2yudrzgz");
    var selections = [],
        template = _.template("<li class='selection'><img src='<%= src %>/convert?w=80&h=80'/></li>");

    $("#gimme").click(function() {
        filepicker.pickAndStore(
            {
                mimetype: "image/*",
                multiple: true
            }, {
                location: "dropbox",
                path: uuid + "/"
            }, function(InkBlobs) {
                // Save selections
                selections = selections.concat(InkBlobs);

                // Enable #hitme when there are enough selections
                if (selections.length >= 6) {
                    $("#hitme").attr("disabled", false);
                }

                // Render selections on the page
                _(InkBlobs).each(function(blob) {
                    var element = template({src: blob["url"]})
                    $("#selections").append(element);
                });
            }
        );
    });

    $("#hitme").click(function() {
        $(".spinner").show();
        shoot(uuid, _(selections).pluck("key"), function(xhr) {
            console.log(xhr.responseText);
        });
    });
    </script>

</body>

</html>
